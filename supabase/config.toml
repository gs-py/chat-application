# Supabase project config (used by Supabase CLI for local dev and deploy)

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[functions]
# Login must accept requests with anon key only (no user JWT yet)
[functions.login]
verify_jwt = false
